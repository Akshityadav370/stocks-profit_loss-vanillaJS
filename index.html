<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stock Profit & Loss Calculator</h1>
        <label for="input-price">Intial Price</label>
        <input type="number" name="input-price" id="" placeholder="Enter intial price here ..." class="input-values">
        <label for="quantity">Quantity of Stocks</label>
        <input type="number" name="quantity" id="" placeholder="Enter no of stocks bought ..." class="input-values">
        <label for="current-price">Current Price</label>
        <input type="number" name="current-price" id="" placeholder="Enter current price here ..." class="input-values">
        <button id="submit">Tell me!</button>
        <div id="output"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
